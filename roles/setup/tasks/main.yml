---
# tasks to setup  
    - name: Download .rpm package
      get_url:
        dest: /tmp/epel-release-latest-7.noarch.rpm
        url: '{{ epel_url }}'
        force: no
      when: ansible_distribution == "CentOS" or ansible_distribution == "RedHat"   
    
    - name: Uninstall epel package if already installed
      package: 
        name: epel-release.noarch
        state: absent  
      when: ansible_distribution == "CentOS" or ansible_distribution == "RedHat"     

    - name: Install Downloaded .rpm package
      package:
        name: /tmp/epel-release-latest-7.noarch.rpm
        state: present
      when: ansible_distribution == "CentOS" or ansible_distribution == "RedHat"   

    - name: clean cache
      command: yum clean all && rhn-profile-sync && yum makecache

    - name: Update all
      package:
        update_cache: yes
        name: '*'
        state: latest  

    - name: Install necessary packages
      package:
        name: "{{ item }}"
        state: latest
      with_items:
        - '{{ system_packages }}'

    - name: Uninstall pgdg package if already install
      package: 
        name: pgdg-centos95.noarch
        state: absent
      when: ansible_distribution == "CentOS" or ansible_distribution == "RedHat"     

    - name: Install pgdg package
      package:
        name: '{{ pgdg_url }}'
        state: present
      when: ansible_distribution == "CentOS" or ansible_distribution == "RedHat" 

    - name: Uninstall older db packages
      package: 
        name: "{{item}}"
        state: absent
      with_items:
        - '{{ db_packages }}' 

    - name: Install postgresql package's
      package: 
        name: "{{item}}"
        state: latest
      with_items:
        - '{{ db_packages }}' 

